<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Odin Book Library</title>
</head>
<body>
    <h1>The Odin Library</h1>
    <div id="main-container">
        <div class="card">
        </div>
    
        <button class="add-btn">
            <i class="fas fa-plus fa-2x"></i>
        </button>
    </div>

<div id="modal">
    <div class="popCard">
        <button class="close">
            <i class="fas fa-times fa-2x"></i>
        </button>
        <h2>Book Details</h2>
        <input type="text" placeholder="title" id="title">
        <input type="text" placeholder="author" id="author">
        <input type="number" placeholder="pages no" id="pagesNo" min="1" max="50000">
        <div class="toggle">
            <label for="readOrNot">Read</label>
            <label class="switch">
                <input type="checkbox" name="readOrNot" id="readOrNot">
                <span class="slider"></span>
            </label>
        </div>
        
        
        <button class="add-book">Add Book</button>
    </div>
</div>
    
    
    
</body>
</html>
